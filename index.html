<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>Google Clone</title>
</head>
<body>
    <div class="h-screen flex flex-col justify-between pt-5">
        <div class="flex gap-5 justify-end items-center text-sm px-10">
            <span class=""><a href="#">Gmail</a></span>
            <span><a href="#">Images</a></span>
            <span class=""><img class="h-8" src="./assets/grid-icon.png" alt=""></span>
            <span><img class="rounded-full" src="./assets/user-photo.jpg" alt=""></span>
        </div>
        <div class="text-center space-y-10">
            <div class="">
                <img class="mx-auto" src="./assets/google-logo.png" alt="">
            </div>
            <div class="border border-gray-200 rounded-full w-1/3 mx-auto py-2 px-3 grid grid-cols-7">
                <img class="h-6" src="./assets/search.png" alt="">
                <input class="col-span-4 h-full w-full" type="text">
                <img class="h-6 justify-self-end" src="./assets/microphone.png" alt="">
                <img class="h-6 justify-self-end" src="./assets/camera.png" alt="">
            </div>
            <div class="flex gap-4 justify-center text-gray-800">
                <button class="bg-gray-200 py-2 px-5 rounded-sm">Google Search</button>
                <button class="bg-gray-200 py-2 px-5 rounded-sm">I'm Feeling Lucky</button>
            </div>
            <div class="flex justify-center">
                <span>Google offered in:</span>
                <span class="text-blue-700 flex ml-2 gap-3">
                    <a href="#">Francais</a>
                    <a href="#">Kiswahili</a>
                    <a href="#">Ikinyarwanda</a>
                </span>
            </div>
        </div>
        <div class="bg-gray-100 flex flex-col text-gray-500">
            <div class="py-3 px-10 border-b border-gray-300">
                <p>Rwanda</p>
            </div>
            <div class="py-3 px-10 flex justify-around">
                <div class="flex gap-7">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="flex gap-7">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
